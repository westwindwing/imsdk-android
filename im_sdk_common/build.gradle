apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'io.pristine:libjingle:11139@aar'
    compile 'com.android.support:design:26.1.0'
    //baidu map
    compile 'com.qunar.im:baidu.map:4.4.1'
    //pull down listview
    compile 'com.loopeer.android.thirdparty.pulltorefresh:Android-PullToRefresh:2.1.1'
    compile 'com.squareup.okio:okio:1.0.1'
    compile 'de.greenrobot:eventbus:2.2.1'
    compile 'net.zetetic:android-database-sqlcipher:3.5.4'
    compile 'com.github.hijesse:android-logger:2.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'org.jsoup:jsoup:1.9.2'
    //日期选择器
    compile 'com.contrarywind:Android-PickerView:4.1.6'
    compile 'com.qunar.im:sdk-base:3.0.3'
    compile 'com.qunar.im:sdk-push:3.0.3'
    compile 'com.qunar.im:sdk-rtc:3.0.3'
}
